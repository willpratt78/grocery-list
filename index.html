<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <h1> Fill in your grocery list below.</h1>
    <form id="items">
      <div class="form-group">
        <label for="input1">Item 1</label>
        <input type="text" name="input1" id="input1">
      </div>
      <div class="form-group">
        <label for="input2">Item 2</label>
        <input type="text" name="input2" id="input2">
      </div>
      <div class="form-group">
        <label for="input3">Item 3</label>
        <input type="text" name="input3" id="input3">
      </div>
      <div class="form-group">
        <label for="input4">Item 4</label>
        <input type="text" name="input4" id="input4">
      </div>
      <div class="form-group">
        <label for="input5">Item 5</label>
        <input type="text" name="input5" id="input5">
      </div>
      <div id="button">
        <button type="submit" id="submit">Submit</button>
      </div>
      <div>
        <ul id="list">
        </ul>
      </div>
    </form>
  </div>
  
</body>
</html>
